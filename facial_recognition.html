<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facial Recognition</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="face-api.min.js"></script>
  <script defer src="facial_recognition.js"></script>
</head>
<body>

<header>
  <h1>Facial Recognition Feature</h1>
</header>

<main>
  <section class="webcam-section center">
    <h2>Please align your face to the screen and take a selfie.</h2>

    <div style="margin-top: 20px; margin-bottom: 20px;">
      <button class="primary-btn" onclick="startWebcam()">Start Webcam</button>
    </div>

    <canvas id="canvasPic" width="640" height="480" style="display: none; margin-bottom: 20px;"></canvas>
    <video id="webcam" width="640" height="480" autoplay style="display:none;"></video>

    <div style="margin-top: 20px; margin-bottom: 30px">
      <button class="primary-btn" id="captureButton">Capture</button>
    </div>

  </section>

  <!-- Container for displaying results -->
  <div id="result-container" style="margin-top: 20px;"></div>
</main>

</body>
</html>
